<ion-header>
    <h1>Route</h1>
  </ion-header>
   <ion-content>
      <ion-fab  top right edge>
          <button ion-fab large><ion-icon class="fab" name="ios-menu" large></ion-icon></button>
          <ion-fab-list>
            <button ion-fab><ion-icon name="md-locate"></ion-icon></button>
            <button ion-fab><ion-icon name="md-time"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
    <div #map id="map"></div>
    <ion-fab class="start" bottom (click)="start()"><button ion-button style="width:80%;font-size: 1.5em;">Start</button></ion-fab>
   </ion-content>
