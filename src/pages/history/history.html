  Ionic pages and navigation.
-->
<ion-header class="header">
    <h1>History</h1>
   </ion-header>
   <ion-content scroll="false">
       <ion-fab  top right edge>
           <button ion-fab large><ion-icon class="fab" name="ios-menu" large></ion-icon></button>
           <ion-fab-list>
             <button ion-fab ><ion-icon name="md-locate"></ion-icon></button>
           </ion-fab-list>
         </ion-fab>
       <ion-list no-line class="list">
         <ion-item class="con" no-line *ngFor="let runs of ListRuns">
           <div class="text">
              From {{runs.start}}<br>
              To {{runs.end}}<br>
              Kilometers {{runs.kilometers}}<br>
              Duration {{runs.duration}}
           </div>
         </ion-item>
       </ion-list>
   </ion-content>
